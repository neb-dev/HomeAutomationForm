<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Encompass Insurance Form</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            
                <form>
                    <div class="form-row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" id="first-name" placeholder="First name">
                        </div>
    
                        <div class="col">
                            <input type="text" class="form-control" id="last-name" placeholder="Last name">
                        </div>
                    </div>

                    <div class="form-row mb-3">
                        <label for="dob" class="col-form-label">Date of Birth</label>
                        <div class="col">
                            <input type="date" class="form-control" id="dob">
                        </div>
                    </div>

                    <div class="form-row mb-3">
                        <div class="col pt-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genderOptions" id="maleOption" value="Male">
                                <label class="form-check-label" for="maleOption">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genderOptions" id="femaleOption" value="Female">
                                <label class="form-check-label" for="femaleOption">Female</label>
                            </div>
                        </div>
                        <div class="col">
                            <select class="custom-select" id="marital-status">
                                <option selected>Marital Status</option>
                                <option value="Married">Married</option>
                                <option value="Single">Single</option>
                                <option value="Widowed">Widowed</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" id="address" placeholder="Address">
                        </div>
                    </div>
                    
                    <div class="form-row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" id="city" placeholder="City">
                        </div>
                        <div class="col">
                            <select class="custom-select" id="state">
                                <option selected>State</option>
                                <option value="Idaho">Idaho</option>
                                <option value="Iowa">Iowa</option>
                                <option value="Nebraska">Nebraska</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" id="zip" placeholder="ZIP">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="county" placeholder="County">
                        </div>
                    </div>

                    <div class="form-row mb-3">
                        <div class="col">
                            <select class="custom-select" id="drivers-residents">
                                <option selected>Number of Residents</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="custom-select" id="vehicles">
                                <option selected>Number of Vehicles</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                    </div>
                   
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
